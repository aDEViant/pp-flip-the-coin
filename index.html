<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip The Coin</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p>Welcome to Flip The Coin game!</p>
    <p>The coin has been flipped! Make a choice -</p>

    <div class="button-container">
      <button
        id="heads"
        onclick="
        let randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber < 0.5){
            result = 'Heads';
        }else{
            result = 'Tails';
        }

        if(result === 'Heads'){
            alert(`You Won! It's ${result}`);
        }else{
            alert(`You Lose! It's ${result}`);
        }
    "
      >
        Heads
      </button>

      <button
        id="tails"
        onclick="
        let randomNumber = Math.random();
        if(randomNumber >= 0 && randomNumber < 0.5){
            result = 'Heads';
        }else{
            result = 'Tails';
        }

        if(result === 'Heads'){
            alert(`You Lose! It's ${result}`);
        }else{
            alert(`You Won! It's ${result}`);
        }
    "
      >
        Tails
      </button>
    </div>
  </body>
</html>
